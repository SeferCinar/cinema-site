    <div class="getTicket">
        <h1>Bilet Alma Sayfası</h1>
        <form>
            <label for="ad">Adınız:</label><br>
            <input type="text" id="ad" name="ad"><br>
    
            <label for="soyad">Soyadınız:</label><br>
            <input type="text" id="soyad" name="soyad"><br>
    
            <label for="email">E-posta:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="film">Film Seçimi:</label><br>
            <select id="film" name="film">
                <option value="standart">Lütfen film seçiniz</option>
                <option value="Barbie">Barbie</option>
                <option value="oppenheimer">Oppenheimer</option>
                <option value="poorThings">Poor Things</option>
                <option value="pastlives">Past Lives</option>
                <option value="perfectdays">Perfect Days</option>
                <option value="kungfupanda">Kung fu Panda 4</option>
                <option value="zoneofinterest">Zone of Interest</option>
                <option value="kfm">Killers of the Floor Moon</option>
                <option value="parasite">Parasite</option>
            </select><br>
    
    
            <label for="bilet-tipi">Bilet Tipi:</label><br>
            <select id="bilet-tipi" name="bilet-tipi">
                <option value="standart">Standart 170 TL</option>
                <option value="öğrenci">Öğrenci 120 TL</option>
            </select><br>
    
            <label>Ödeme Yöntemi:</label><br>
            <input type="radio" id="kredi-karti" name="odeme" value="kredi-karti">
            <label for="kredi-karti">Kredi Kartı</label><br>
            <input type="radio" id="nakit" name="odeme" value="nakit">
            <label for="nakit">Nakit</label><br>
    
            <input type="checkbox" id="sigorta" name="sigorta">
            <label for="sigorta">Bilgilerimi bir sonraki sipariş için kaydet</label><br>
    
           
    
            <button>Bilet Al</button>
        </form>
    </div>
</body>
</html>
